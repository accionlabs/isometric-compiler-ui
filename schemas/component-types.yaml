componentTypes:
  service:
    displayName: "Service"
    fields:
      - name: "name"
        type: "string"
        label: "Name"
        required: true
      
      - name: "description"
        type: "string"
        label: "Description"
        required: false

      - name: "lastModified"
        type: "string"
        label: "Last Modified"
        required: false
      
      - name: "serviceName"
        type: "string"
        label: "Service Name"
        required: true
      
      - name: "version"
        type: "string"
        label: "Version"
      
      - name: "owner"
        type: "string"  
        label: "Service Owner"
        
      - name: "status"
        type: "select"
        label: "Status"
        options:
          - label: "Active"
            value: "active"
          - label: "Deprecated" 
            value: "deprecated"
          - label: "Planning"
            value: "planning"

  database:
    displayName: "Database"
    fields:
      - name: "name"
        type: "string"
        label: "Name"
        required: true
      
      - name: "description"
        type: "string"
        label: "Description"
        required: false

      - name: "lastModified"
        type: "string"
        label: "Last Modified"
        required: false
        
      - name: "databaseName"
        type: "string"
        label: "Database Name"
        required: true
        
      - name: "engine"
        type: "select"
        label: "Database Engine"
        options:
          - label: "PostgreSQL"
            value: "postgres" 
          - label: "MySQL"
            value: "mysql"
          - label: "MongoDB"
            value: "mongodb"
            
      - name: "version"
        type: "string"
        label: "Engine Version"

  layer:
    displayName: "Layer"
    fields:
      - name: "name"
        type: "string"
        label: "Name"
        required: true
      
      - name: "description"
        type: "string"
        label: "Description"
        required: false

      - name: "labelPosition"
        type: "select"
        label: "Label Position"
        options:
          - label: "front-left"
            value: "front-left"
          - label: "front-right"
            value: "front-right"
          - label: "back-left"
            value: "back-left"
          - label: "back-right"
            value: "back-right"

      - name: "lastModified"
        type: "string"
        label: "Last Modified"
        required: false
      